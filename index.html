<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>vue-boolzapp</title>
</head>

<body>

    <div id="app">
        <div class="page_top">
            <div class="container">
                <div class="chat d-flex">
                    <div class="left_chat">
                        <header class="site_header d-flex align-items-center justify-content-between px-3">
                            <div class="left_header d-flex align-items-center">
                                <div class="image"><img src="assets/img/avatar_1.jpg" alt=""></div>
                                <div class="name">Claudia</div>

                            </div>
                            <div class="right_header d-flex">
                                <i class="fa-solid fa-circle-notch me-3"></i>
                                <i class="fa-solid fa-message me-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>
                        <!-- /.site_header -->
                        <main class="site_main">
                            <section class="jumbotron d-flex align-items-center px-3">
                                <div class="image d-flex align-items-center justify-content-center me-2 ">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="pt-2">
                                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                                    <h6>attiva notifiche desktop</h6>
                                </div>

                            </section>
                            <section class="search p-2">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fa-solid fa-magnifying-glass me-3"></i>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </section>
                            <section class="contacts">
                                <div class="single_contact d-flex align-items-center" v-for="person in contacts">
                                    <div class="image"><img :src="'./assets/img/avatar'+ person.avatar +'.jpg'" alt=""></div>
                                </div>
                            </section>
                        </main>
                        <!-- /.site_main -->
                    </div>



                    <div class="right_chat">
                        <header class="site_header d-flex align-items-center justify-content-between px-3">
                            <div class="left_header d-flex align-items-center">
                                <div class="image"><img src="assets/img/avatar_1.jpg" alt=""></div>
                                <div class="personal_details">
                                    <div class="name">Claudia</div>
                                    <div class="last_access"></div>
                                </div>

                            </div>
                            <div class="right_header d-flex">
                                <i class="fa-solid fa-magnifying-glass me-3"></i>
                                <i class="fa-solid fa-paperclip  me-3"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header>
                    </div>
                </div>
            </div>
        </div>


        <!-- /.page_top -->
        <div class="page_bottom"></div>
        <!-- /.page_bottom -->


    </div>
    <!-- SCRIPT -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/app.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
